<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      Docs
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Get Started</a>
      <a mat-list-item routerLink="/currencies">Currencies</a>
      <a mat-list-item routerLink="#">Weather <small> - Coming Soon</small></a>
      <a mat-list-item routerLink="#">Progress <small> - Coming Soon</small></a>
      <a mat-list-item routerLink="#">Table <small> - Coming Soon</small></a>
      <a mat-list-item routerLink="#">Todo list <small> - Coming Soon</small></a>
      <a mat-list-item routerLink="#">Weekly sales <small> - Coming Soon</small></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Angular Widgets Demo</span>
        <span class="example-spacer"></span>
        <ul class="header-links">
          <li><a href="https://kodumunblogu.net/auth/mehmet-sert-11" target="_blank"><i class="fas fa-code"></i> <span>Kodumunblogu</span></a></li>
          <li><a href="https://twitter.com/mehmetsert_11" target="_blank"><i class="fab fa-twitter"></i> <span>Twitter</span></a></li>
          <li><a href="https://www.npmjs.com/~mehmetsert" target="_blank"><i class="fab fa-npm"></i> <span>npm</span></a></li>
          <li><a href="https://github.com/MehmetSert/ng-widgets" target="_blank"><i class="fab fa-github"></i> <span>GitHub</span></a></li>
        </ul>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="lt-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
